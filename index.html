<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kalkulator BMI</title>
</head>
<body>
    <h2>Kalkulator BMI</h2>
    <div id="input-fields">
        <label for="berat">Berat (kg):</label>
        <input type="number" id="berat" step="0.01" required><br><br>
        <label for="tinggi">Tinggi (cm):</label>
        <input type="number" id="tinggi" required><br><br>
        <button id="calculate-btn" onclick="hitungBMI()">Hitung BMI</button>
    </div>
    <div id="result"></div>

    <script>
        function hitungBMI() {
            let berat = parseFloat(document.getElementById("berat").value);
            let tinggi = parseFloat(document.getElementById("tinggi").value);

            // Konversi tinggi dari cm ke meter
            let tinggidiMeter = tinggi / 100;

            // Menghitung BMI
            let bmi = berat / (tinggidiMeter * tinggidiMeter);

            // Menampilkan hasil BMI
            let resultElement = document.getElementById("result");
            resultElement.innerHTML = "BMI Anda: " + bmi.toFixed(2);

            // Menentukan kategori BMI
            if (bmi < 18.5) {
                resultElement.innerHTML += " (Kurus)";
            } else if (bmi >= 18.5 && bmi < 25) {
                resultElement.innerHTML += " (Normal)";
            } else if (bmi >= 25 && bmi < 30) {
                resultElement.innerHTML += " (Gemuk)";
            } else {
                resultElement.innerHTML += " (Obesitas)";
            }
        }
    </script>
</body>
</html>
